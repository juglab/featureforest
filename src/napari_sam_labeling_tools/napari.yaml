name: napari-sam-labeling-tools
display_name: napari SAM Labeling Tools
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation"]
contributions:
  commands:
    - id: napari-sam-labeling-tools.make_extractor_widget
      python_name: napari_sam_labeling_tools:EmbeddingExtractorWidget
      title: Make SAM embeddings extractor widget
    - id: napari-sam-labeling-tools.make_predictor_widget
      python_name: napari_sam_labeling_tools:SAMPredictorWidget
      title: Make SAM predictor widget
    - id: napari-sam-labeling-tools.make_segmentation_widget
      python_name: napari_sam_labeling_tools:SAMRFSegmentationWidget
      title: Make SAM-RF segmentation widget
    - id: napari-sam-labeling-tools.make_prompt_segmentation_widget
      python_name: napari_sam_labeling_tools:SAMPromptSegmentationWidget
      title: Make SAM Prompt segmentation widget
  widgets:
    - command: napari-sam-labeling-tools.make_extractor_widget
      display_name: SAM Embedding Extractor
    - command: napari-sam-labeling-tools.make_predictor_widget
      display_name: SAM Predictor Widget
    - command: napari-sam-labeling-tools.make_segmentation_widget
      display_name: SAM-RF Segmentation Widget
    - command: napari-sam-labeling-tools.make_prompt_segmentation_widget
      display_name: SAM Prompt Segmentation Widget
